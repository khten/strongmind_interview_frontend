<form (ngSubmit) = "onSubmit()">
  <div class = "container">
    <div>
      Create New Pizza: 
      <input type="text" name="pizzaname" [(ngModel)] = "_pizza.name" placeholder="Specialty Pizza Name">
    </div>
    <h5>Toppings</h5>
    <div *ngFor="let item of _toppingList" >
      <div><input type="checkbox" name="{{item.name}}" (change)="onChange()" [(ngModel)]="item.isSelected" >
        {{item.name}}
      </div>
    </div>
    <div>
      <input type="submit" value="submit">
    </div>
  </div>
</form>
<table class="table table-bordered">
  <thead>
    <th>Id</th>
    <th>Pizza Name</th>
    <th>Toppings</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor = "let pizza of _pizzaList">
      <td>{{pizza.id}}</td>
      <td>{{pizza.name}}</td>
      <td>{{pizza.toppings}}</td>
      <td>
        <input type= "button" value="Edit">
        <input type="button" value="Delete">
      </td>
    </tr>
  </tbody>
</table>
